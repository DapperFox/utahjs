<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
      <title>Hey UtahJS</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css"/>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
      <style>
        .chart {
          height: 100vh;
          width: 500px;
        }
        svg {
          height: 100vh;
          width: 500px;
        }
        .funnel {
          height: 90vh;
          display: flex;
          flex-wrap: nowrap;
          align-items: center;
          align-content: start;
          box-sizing: border-box;
        }
        .funnel-piece {
          background-color: #268cad;
          flex: 1 1 auto;
          flex-grow: 1;
          width: 100px;
          box-sizing: border-box;
          border-color: white white white #187896;
          border-style: solid;
          border-width: 0 0 0 20px;
          transition: 300ms;
          text-align: center;
          vertical-align: center;
          color: white;
          line-height: 2em;
        }
        .funnel-piece:first-child {
          border-width: 0;
        }
      </style>
  </head>
  <body>
    <div id="react"></div>
    <script src="bin/bundle.js"></script>
  </body>
</html>
